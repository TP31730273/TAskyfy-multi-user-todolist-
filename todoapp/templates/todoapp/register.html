{% extends 'todoapp/base.html'%}
{% load static %}
{% block content %}

<!-- begin::preloader-->
<div class="preloader">
    <div class="preloader-icon"></div>
</div>
<!-- end::preloader -->

<div class="form-wrapper">

    
    <!-- logo -->
    <div id="logo">
        <img class="logo" src="{% static 'assets/media/image/logo.png'%}" alt="image">
        <img class="logo-dark" src="{% static 'assets/media/image/logo-dark.html'%}" alt="image">
    </div>
    <!-- ./ logo -->

    <h5>Create account</h5>

    <!-- form -->
    <form method="post" action="{% url 'reg_data'%}" >
        {% csrf_token %}
        
        <div class="form-group">
            <input type="email" name="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="form-group">
            <input type="password" name="password" class="form-control" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Register</button>
        <hr>
        <p class="text-muted">Already have an account?</p>
        <a href="{% url 'login'%}" class="btn btn-outline-light btn-sm">Sign in!</a>
    </form>
    <!-- ./ form -->


</div>
<script>
    
</script>

{% endblock %}

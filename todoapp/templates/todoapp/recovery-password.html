{% extends 'todoapp/base.html'%}
{% load static %}
{% block content %}

<!-- begin::preloader-->
<div class="preloader">
    <div class="preloader-icon"></div>
</div>
<!-- end::preloader -->

<div class="form-wrapper">

    
    <!-- logo -->
    <div id="logo">
        <img class="logo" src="{% static 'assets/media/image/logo.png'%}" alt="image">
        <img class="logo-dark" src="{% static 'assets/media/image/logo-dark.html'%}" alt="image">
    </div>
    <!-- ./ logo -->

    <h5>Reset password</h5>

    <!-- form -->
    <form>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Username or email" required autofocus>
        </div>
        <button class="btn btn-primary btn-block">Submit</button>
        <hr>
        <p class="text-muted">Take a different action.</p>
        <a href="{% url 'register'%}" class="btn btn-sm btn-outline-light mr-1">Register now!</a>
        or
        <a href="{% url 'login'%}" class="btn btn-sm btn-outline-light ml-1">Login!</a>
    </form>
    <!-- ./ form -->


</div>

{% endblock %}
